version: '3.8'

# Media Stack for Unraid NAS
# Includes: Plex/Jellyfin, Sonarr, Radarr, Prowlarr, qBittorrent

services:
  # Media Server (Choose one: plex or jellyfin)
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=99
      - PGID=100
      - VERSION=docker
      - TZ=Asia/Seoul
      - PLEX_CLAIM=${PLEX_CLAIM} # Get from https://plex.tv/claim
    volumes:
      - /mnt/nvme/appdata/plex:/config
      - /mnt/user/Media:/media
      - /mnt/user/Media/Movies:/movies
      - /mnt/user/Media/TV:/tv
      - /mnt/user/Media/Music:/music
      - /mnt/user/Photos:/photos
      - /tmp:/transcode
    devices:
      - /dev/dri:/dev/dri # Intel GPU
      # - /dev/nvidia0:/dev/nvidia0 # Nvidia GPU
    restart: unless-stopped

  # jellyfin:
  #   image: lscr.io/linuxserver/jellyfin:latest
  #   container_name: jellyfin
  #   environment:
  #     - PUID=99
  #     - PGID=100
  #     - TZ=Asia/Seoul
  #   volumes:
  #     - /mnt/nvme/appdata/jellyfin:/config
  #     - /mnt/user/Media:/media
  #     - /mnt/user/Media/Movies:/data/movies
  #     - /mnt/user/Media/TV:/data/tv
  #   ports:
  #     - 8096:8096
  #   devices:
  #     - /dev/dri:/dev/dri
  #   restart: unless-stopped

  # TV Show Management
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
    volumes:
      - /mnt/nvme/appdata/sonarr:/config
      - /mnt/user/Media/TV:/tv
      - /mnt/user/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  # Movie Management
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
    volumes:
      - /mnt/nvme/appdata/radarr:/config
      - /mnt/user/Media/Movies:/movies
      - /mnt/user/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  # Indexer Management
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
    volumes:
      - /mnt/nvme/appdata/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  # Download Client
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
      - WEBUI_PORT=8080
    volumes:
      - /mnt/nvme/appdata/qbittorrent:/config
      - /mnt/user/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  # Media Request Management (Optional)
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
    volumes:
      - /mnt/nvme/appdata/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped

  # Plex Statistics (Optional)
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=99
      - PGID=100
      - TZ=Asia/Seoul
    volumes:
      - /mnt/nvme/appdata/tautulli:/config
    ports:
      - 8181:8181
    restart: unless-stopped

networks:
  default:
    name: media-net
    driver: bridge